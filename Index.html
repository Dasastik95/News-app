
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global News Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .article {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .article img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .article h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .article p {
      font-size: 14px;
      color: #555;
    }
    .article a {
      color: #007BFF;
      text-decoration: none;
    }
    .article a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóûÔ∏è Global News Hub</h1>
    <div id="news-container">Loading news...</div>
  </div>

  <script>
    const apiKey = '92bc36fce1f9be48fe601dae714ccfad';
    const url = `https://gnews.io/api/v4/top-headlines?lang=en&max=12&token=${apiKey}`;

    async function fetchNews() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById('news-container');
        container.innerHTML = '';

        data.articles.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <img src="${article.image || 'https://via.placeholder.com/300x180'}" alt="News Image">
            <h2>${article.title}</h2>
            <p>${article.source.name}</p>
            <a href="${article.url}" target="_blank">Read more ‚Üí</a>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('news-container').innerText = 'Failed to load news.';
      }
    }

    fetchNews();
  </script>
</body>
</html>
